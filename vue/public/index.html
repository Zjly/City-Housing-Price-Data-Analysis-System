<script>
  var X = document.getElementsByClassName("el-menu-item-nav");
  Object.keys(X).forEach(function (key) {
    console.log(key, X[key].getAttribute("class"));
    if (X[key].getAttribute("class") != "el-menu-item el-menu-item-nav is-active") {
      X[key].onmouseenter = function () {
        // onmouseenter鼠标移入
        X[key].style.color = '#3196FF';
      }
      X[key].onmouseleave = function () {
        // onmouseenter鼠标移出
        X[key].style.color = '#95C9FF';
      }
    }


  });
</script>


</html>
